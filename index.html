<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Purchase</h1>
    <main>
        <label for="">Initial Price : <input type="text" id="initial-price" placeholder="Enter Initial Price Here"></label>
        <label for="">Quantity Of Stocks : <input type="text" id="stocks-quantity" placeholder="Enter The Number Of Stocks Bought"></label>
        <label for="">Current Price : <input type="text" id="current-price" placeholder="Enter The Current Price Of The Stocks"></label>
        <button id="submit-btn">Tell Me!</button>
        <div id="output"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
